<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <link rel="stylesheet" href="adContact.css">
  </head>
  <body>
    <header>
    </header>
    <main>
      <div class="admin-container">
        <section class="feedback">
          <h2>View all Book Reviews from Users</h2>
          <table id="feedback-table">
            <thead>
              <tr>
                <th>Number</th>
                <th>Username</th>
                <th>Email</th>
                <th>Book Title</th>
                <th>Message</th>
                <th>Rating</th>
                <th>Date Submitted</th>
                <th>Dismiss</th>
                <th>Reply</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <div class="button-container">
            <button id="dismiss-all-button">Dismiss All</button>
          </div>
        </section>
      </div>
    </main>
    <script src="adContact.js"></script>
  </body>
</html>
