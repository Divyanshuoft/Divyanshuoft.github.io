<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Clock Loader Example</title>
    <style>
      .clock-loader {
        display: inline-block;
        width: 50px;
        height: 50px;
        border: 3px solid #ccc;
        border-top-color: #333;
        border-radius: 50%;
        animation: spin 1s ease-in-out infinite;
        position: fixed;
        top: 50%;
        left: 50%;
      }
      
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
    <script>
      setTimeout(function() {
        window.location.href = "samples.html";
      }, 2000);
    </script>
  </head>
  <body>
    <div class="clock-loader"></div>
  </body>
</html>
