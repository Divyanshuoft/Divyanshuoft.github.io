<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Navigation Menu</title>
    <link rel="stylesheet" href="style.css">
    <style>
      .user-email {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }
      .footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px;
      }
      .footer img {
        height: 50px;
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <nav class="navigation">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <button class="hamburger">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>
    </nav>
  
    <div id="user-email" class="user-email"></div>

    <!-- Add the image tag here -->
    

    <div class="footer">
      Designed by ChatGPT
      <img class="footer-logo" src="mmd.png" alt="Your Logo">
    </div>
    <script>
      // Get the email from the local storage
      const userEmail = localStorage.getItem('userEmail');

      // Display the email in the specified element
      if (userEmail) {
        document.getElementById('user-email').textContent = `Logged in as: ${userEmail}`;
      }
    </script>
    <script src="script.js"></script>
  </body>
</html>
