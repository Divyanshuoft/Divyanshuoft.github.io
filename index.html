<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Navigation Menu</title>
    <link rel="stylesheet" href="style.css">
    <style>
      .user-email {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }
    </style>
  </head>
  <body>
    <nav class="navigation">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <button class="hamburger">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>
    </nav>
    <img class="custom-image1" src="uyghurHistory.jpg" />
    <img class="custom-image" src="koreanHistory.jpg" />
    <img class="custom-image" src="indianHistory.jpg" />
    <div id="user-email" class="user-email"></div>

    <!-- Add the image tag here -->
    

    <div class="footer">
      Designed by ChatGPT
    </div>
    <script>
      // Get the email from the local storage
      const userEmail = localStorage.getItem('userEmail');

      // Display the email in the specified element
      if (userEmail) {
        document.getElementById('user-email').textContent = `Logged in as: ${userEmail}`;
      }
    </script>
    <script src="script.js"></script>
  </body>
</html>
