<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Navigation Menu</title>
    <link rel="stylesheet" href="style.css">
    <style>
      .user-email {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }
      .footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px;
      }
      .footer img {
        height: 50px;
        margin-left: 10px;
      }
      .navigation {
    position: fixed;
    top: 0;
    left: 0;
    width: 250px;
    height: 100vh;
    background-color: #333;
    color: #fff;
    overflow-y: auto;
    transition: all 0.3s ease-in-out;
  }
  
  .navigation ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  
  .navigation li {
    margin: 0;
  }
  
  .navigation a {
    display: block;
    padding: 10px;
    color: #fff;
    text-decoration: none;
  }
  
  .hamburger {
    display: none;
    position: absolute;
    top: 10px;
    right: 10px;
    width: 40px;
    height: 40px;
    padding: 0;
    background: none;
    border: none;
    cursor: pointer;
    z-index: 9999;
  }
  
  .hamburger-box {
    position: relative;
    display: inline-block;
    width: 100%;
    height: 100%;
  }
  
  .hamburger-inner {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 20px;
    height: 2px;
    background-color: #fff;
    transition: all 0.3s ease-in-out;
  }
  
  .navigation.open {
    width: 100%;
  }
  
  .navigation.open .hamburger-inner {
    background-color: transparent;
  }
  
  .navigation.open .hamburger-inner::before {
    top: 0;
    transform: rotate(45deg);
  }
  
  .navigation.open .hamburger-inner::after {
    top: 0;
    transform: rotate(-45deg);
  }
  
  @media (max-width: 767px) {
    .navigation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: auto;
      max-height: 0;
      background-color: #333;
      color: #fff;
      overflow: hidden;
    }
  
    .navigation.open {
      max-height: 100vh;
    }
  
    .hamburger {
      display: block;
    }
  
    .navigation ul {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 0;
    }
  
    .navigation li {
      margin: 10px 0;
    }
  }

  .footer {
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
    height: 50px; /* Height of the footer */
    background-color:  #333;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .custom-image {
    /* Set the width and height of the image */
    width: 200px;
    height: 300px;
  
    /* Center the image horizontally */
    display: block;
    margin-left: auto;
    margin-right: auto;
  
    /* Add some space between the image and other elements */
    margin-top: 1px;
    margin-left: 260px;
    margin-bottom: 20px;
  }
  .custom-image1 {
    /* Set the width and height of the image */
    width: 200px;
    height: 300px;
  
    /* Center the image horizontally */
    display: block;
    margin-left: auto;
    margin-right: auto;
  
    /* Add some space between the image and other elements */
    margin-top: 20;
    margin-right: 20px;
    margin-bottom: 10px;
  }
  

  .logo {
    /* Set the size of the logo */
    width: 100px;
    height: 70px;
  
    /* Position the logo to the left of the navigation bar */
    position: absolute;
    left: 0;
    top: 0;
    z-index: 10;
  }
  
  
  
  .footer {
    /* Add other existing styles for .footer */
    
    /* Add display:flex to align the logo and text horizontally */
    display: flex;
    align-items: center;
  }
  
  .footer-logo {
    /* Set the size of the logo */
    width: 80px;
    height: 60px;
  
    /* Add some space between the logo and the text */
    margin-right: 10px;
  }
  
  img {
    /* Set the initial scale of the image */
    transform: scale(1);
  
    /* Set the transition duration and easing function */
    transition: transform 0.3s ease-in-out;
  }
  
  img:hover {
    /* Set the scale of the image when hovered */
    transform: scale(1.2);
  }


* {
  box-sizing: border-box;
}

html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
}

body {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 30px 10px;
    font-family: 'DM Sans', sans-serif;
    transition: background .4s ease-in;
    background-image: url("https://wallpaper.dog/large/20542029.jpg"); /* replace path/to with the actual path to your image */
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;

  }

input[type=radio] {
  display: none;
}

.card {
  position: absolute;
  width: 70%;
  height: 110%;
  left: 0;
  right: 0;
  margin: auto;
  transition: transform .4s ease;
  cursor: pointer;
}

.container {
  width:100%;
  max-width: 800px;
  max-height: 700px;
  height: 100%;
  transform-style: preserve-3d;
  display: flex;
  justify-content: center;
  flex-direction: column;
  align-items: center;
}

.cards {
  position: relative;
  width: 100%;
  height: 100%;
  margin-bottom: 90px;
  margin-left: 130px;
  align-items: center;
  align-content: center;
}

img {
  width: 70%;
  height: 100%;
  border-radius: 10px;
  object-fit: cover;
}

#item-1:checked ~ .cards #song-3, #item-2:checked ~ .cards #song-1, #item-3:checked ~ .cards #song-2 {
  transform: translatex(-40%) scale(.8);
  opacity: .8;
  z-index: 0;
}

  
#item-1:checked ~ .cards #song-2, #item-2:checked ~ .cards #song-3, #item-3:checked ~ .cards #song-1 {
  transform: translatex(40%) scale(.8);
  opacity: .8;
  z-index: 0;
}

#item-1:checked ~ .cards #song-1, #item-2:checked ~ .cards #song-2, #item-3:checked ~ .cards #song-3 {
  transform: translatex(0) scale(1);
  opacity: 1;
  z-index: 1;
  
}

.player {
  background-color: #fff;
  border-radius: 8px;
  min-width: 320px;
  padding: 16px 10px;
}

.upper-part {
  position: relative;
  display: flex;
  align-items: center;
  margin-bottom: 12px;
  height: 36px;
  overflow: hidden;
}

.play-icon{ margin-right: 10px; }

.song-info {
  width: calc(100% - 32px);
  display: block;
}

.song-info .title {
  color: #403d40;
  font-size: 14px;
  line-height: 24px;
}

.sub-line {
  display: flex;
  justify-content: space-between;
  width: 100%;
}

.subtitle, .time {
  font-size: 12px;
  line-height: 16px;
  color: #c6c5c6;
}

.time {
  font-size: 12px;
  line-height: 16px;
  color: #a5a5a5;
  font-weight: 500;
  margin-left: auto;
}

.progress-bar {
  height: 3px;
  width: 100%;
  background-color: #e9efff;
  border-radius: 2px;
  overflow: hidden;
}

.progress {
  display: block;
  position: relative;
  width: 60%;
  height: 100%;
  background-color: #2992dc;
  border-radius: 6px;
}

.info-area {
  width: 100%;
  position: absolute;
  top: 0;
  left: 30px;
  transition: transform .4s ease-in;
}

#item-2:checked ~ .player #test {
  transform: translateY(0);
}

#item-2:checked ~ .player #test  {
  transform: translateY(-40px);
}

#item-3:checked ~ .player #test  {
  transform: translateY(-80px);
}
