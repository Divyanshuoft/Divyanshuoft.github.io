<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<link rel="stylesheet" href="stylelogin.css">
</head>
<body>
	<form id="login-form"> 
		<img src="/assets/images/PHOTO-2023-03-17-20-06-33-removebg-preview.png" alt="logo" class="logo">

	<h2>Login</h2>
	<h5>Admin username: admin and Password: password</h5>
		<label for="username">Username:</label>
		<input type="text" id="username" name="username" required><br><br>
		<!-- <label for="email">Email:</label>
		<input type="email" id="email" name="email" required><br><br> -->
		<label for="password">Password:</label>
		<input type="password" id="password" name="password" required><br><br>
		<label for="terms" id="checkbox">
			<input type="checkbox" id="terms" name="terms" required>
			<a href="tnc.html" class="forgot_password">I agree to the terms and conditions</a>
		  </label>
		<input type="submit" value="Login"><br>
		<a href="forgot_p.html" class="forgot_password">Forgot password or username?</a>
	</form>
	<script src="app.js"></script>
</body>
</html>
