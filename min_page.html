<!DOCTYPE html>
<html>
  <head>
    <title>Image Gallery</title>
	<style>
		body {
  font-family: Arial, sans-serif;
  background-color: #f5f5f5;
  text-align: center;
}

h1 {
  text-align: center;
  color: #444;
  margin: 50px 0;
}

.image-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

body {
  background-image: url('https://blackwallpaperhd.com/wp-content/uploads/2022/01/wood10.jpg');
  background-size: cover;
  background-position: center;
  align-items: center;
  /* margin-bottom: 100px; */
}

.image-box {
  width: 250px;
  height: 250px;
  position: relative;
  overflow: hidden;
  cursor: pointer;
  border-radius: 15px;
  box-shadow: 0px 10px 15px rgba(0,0,0,0.3);
  border: 0.2px solid #8b7a36;
  text-align: center;
}

.image-box img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.3s ease-in-out;
}

.image-box:hover img {
  transform: scale(1.1);
}

.image-box .image-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 1.2rem;
  color: #fff;
  text-shadow: 1px 1px 1px rgba(0,0,0,0.5);
  opacity: 0;
  transition: opacity 0.3s ease-in-out;
  z-index: 1; /* add z-index property to bring text to the front */
}

.image-box:hover .image-text {
  opacity: 1;
  color: #ffc107; /* change text color on hover */
  text-shadow: 2px 2px 2px rgba(0,0,0,0.5); /* add text shadow on hover */
}


.image-box {
  position: relative;
  overflow: hidden;
  cursor: pointer;
  border-radius: 15px;
  box-shadow: 0px 10px 15px rgba(0,0,0,0.3);
  margin: 20px;
  transition: box-shadow 0.3s ease-in-out; /* add transition property */
}

.image-box:hover {
  box-shadow: 0px 0px 20px rgba(255, 215, 0, 0.5); /* gold-colored shadow */
  transform: translateY(-10px);

}
.image-box:hover img {
  filter: brightness(0.5); /* darken the image */
}
.image-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  align-items: center; /* add this line */
  height: 90vh;
}


@media screen and (max-device-width: 480px) {
  .image-container {
    flex-direction: column;
    /* align-items: center; add this property to center images horizontally and vertically */
  }
}
	</style>
    <script>
      function goToPage(page) {
        window.location.href = page;
      }
      function addClickEvents() {
        var imageBoxes = document.querySelectorAll('.image-box');
        for (var i = 0; i < imageBoxes.length; i++) {
          var imageBox = imageBoxes[i];
          var image = imageBox.querySelector('img');
          var imageText = imageBox.querySelector('.image-text');
          imageBox.addEventListener('click', function() {
            var page = '/contact/userContact/contact.html';
            goToPage(page);
          });
        }
      }
      window.addEventListener('load', addClickEvents);
    </script>
  </head>
  <body>
    
    <div class="image-container">
      <div class="image-box">
		<a href="allbooks.html">
        <img src="https://images6.alphacoders.com/346/thumb-1920-346199.jpg">
        <div class="image-text">VIEW ALL BOOKS</div></a>
      </div>
      <div class="image-box">
		<a href="search.html"></a>
        <img src="https://images7.alphacoders.com/339/339484.jpg">
        <div class="image-text">SEARCH BOOKS</div></a>
      </div>
      <div class="image-box">
        <a href = "/contact/userContact/contact.html"></a>
        <img src="https://media.istockphoto.com/id/1277188775/photo/we-want-your-feedback-speech-bubble-concept.jpg?s=612x612&w=0&k=20&c=g_As78KiYFrF6YtR4wfj_OGlZHqkOrugH_cML7VKqbk=">
        <div class="image-text">GIVE FEEDBACK</div>
      </div>
      <div class="image-box">
        <img src="https://images.pexels.com/photos/3182743/pexels-photo-3182743.jpeg?cs=srgb&dl=pexels-fauxels-3182743.jpg&fm=jpg">

	</div>
  </body>
</html>
